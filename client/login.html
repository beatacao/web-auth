<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>
    <form action='login' method='post'>
        <p><label>用户名：</label><input type="text" name='username' /></p>
        <p><label>密码：</label><input type="password" name='password' /></p>
        <input type="button" value='submit' onclick='submit()'/>
    </form>
    <% if(error){ %>
        <%= error %>
    <% } %>
    
  </body>
</html>
